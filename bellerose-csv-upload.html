<!DOCTYPE html>
<html>
<head>
    <title>CSV Upload for Bellerose Raffle</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-form { border: 2px dashed #ccc; padding: 30px; text-align: center; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Upload CSV for Bellerose Raffle</h1>
    
    <div class="upload-form">
        <h3>CSV Format Required:</h3>
        <p>Your CSV should have columns: <strong>first_name, last_name, phone</strong></p>
        <p>Phone numbers should be 10 digits (e.g., 5161234567)</p>
        
        <form id="uploadForm">
            <input type="file" id="csvFile" accept=".csv" required>
            <br>
            <button type="submit">Upload CSV to Bellerose</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('csvFile');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a CSV file');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                resultDiv.innerHTML = '<p>Uploading...</p>';
                
                const response = await fetch('https://maharaja-raffle-new.onrender.com/api/entries/import', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <p>${result.message}</p>
                            <p><strong>Total processed:</strong> ${result.total} entries</p>
                            <p><strong>New entries:</strong> ${result.imported}</p>
                            <p><strong>Updated entries:</strong> ${result.updated}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error</h3>
                            <p>${result.error || result.message || 'Upload failed'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>Network error: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
