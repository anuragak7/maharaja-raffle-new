services:
  - type: web
    name: maharaja-raffle
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: maharaja-raffle-db
          property: connectionString
      - key: ADMIN_PASSWORD
        generateValue: true

databases:
  - name: maharaja-raffle-db
    databaseName: maharaja_raffle
    user: maharaja_user
    plan: free