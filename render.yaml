services:
  - type: web
    name: maharaja-raffle
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npx prisma db seed && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: maharaja-raffle-db
          property: connectionString
  - type: pserv
    name: maharaja-raffle-db
    plan: free
    ipAllowList: []